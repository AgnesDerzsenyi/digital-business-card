<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Business Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="digi-business-card">
    <div class="div">
      <div class="overlap">
        <div class="header"><div class="text-wrapper-2">Memory Lane</div></div>
        <div class="business-card">
          <div class="card"></div>
        </div>
        <img class="profile-picture" src="profile.jpg" alt="Profile Picture" />
        <div class="name">Your Name</div>
        <div class="title">Memory Coach</div>
        <div class="contact-info">you@example.com<br />+358 123 4567</div>

        <!-- Bullet Point 1 -->
        <div class="bullet-point">
          <div class="frame">
            <img class="cil-task" src="icons/task.svg" alt="Task Icon"/>
          </div>
          <p class="why-are-you-not">Daily Memory Tasks</p>
        </div>

        <!-- Bullet Point 2 -->
        <div class="bullet-point-2">
          <div class="frame">
            <img class="cil-clock" src="icons/clock.svg" alt="Clock Icon"/>
          </div>
          <p class="text-wrapper">Reminders &amp; Schedules</p>
        </div>

        <!-- Bullet Point 3 -->
        <div class="bullet-point-3">
          <div class="frame">
            <img class="cil-menu" src="icons/menu.svg" alt="Menu Icon"/>
          </div>
          <p class="p">Organized Journal</p>
        </div>

        <!-- Bullet Point 4 -->
        <div class="bullet-point-4">
          <div class="img-wrapper">
            <img class="cil-heart" src="icons/heart.svg" alt="Heart Icon"/>
          </div>
          <p class="p">Cherished Memories</p>
        </div>

        <!-- Bullet Point 5 -->
        <div class="bullet-point-5">
          <div class="img-wrapper">
            <img class="cil-cog" src="icons/cog.svg" alt="Settings Icon"/>
          </div>
          <p class="p">Customizable Features</p>
        </div>

        <!-- Call-to-Action -->
        <div class="want-to-know-more-wrapper">
          <div class="want-to-know-more">Want to know more?</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
