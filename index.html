<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="digikortti-ennen">
            <div class="overlap-wrapper">
                <div class="overlap">
                    <div class="business-card">
                        <div class="overlap-group">
                            <div class="card"></div>
                            <img class="profile-picture" src="img/profile-picture.png" />
                            <div class="name">Ilkka Tiainen</div>
                            <div class="title">Founder</div>
                            <div class="contact-info">ilkka.tiainen@ennen.fi<br />+358 50 582 4466</div>
                        </div>
                    </div>
                    <div class="bullet-point">
                        <div class="frame"><img class="cil-task" src="img/cil-task.svg" /></div>
                        <div class="why-are-you-not">Time and cost effective</div>
                    </div>
                    <div class="div">
                        <div class="frame"><img class="cil-menu" src="img/cil-menu.svg" /></div>
                        <p class="why-are-you-not">Backed by med and tech research</p>
                    </div>
                    <div class="bullet-point-2">
                        <div class="frame"><img class="cil-heart" src="img/cil-heart.svg" /></div>
                        <p class="why-are-you-not">Designed with empathy (for 55+)</p>
                    </div>
                    <div class="bullet-point-3">
                        <div class="frame"><img class="cil-cog" src="img/cil-cog.svg" /></div>
                        <p class="why-are-you-not">Eye movement analysis with AI</p>
                    </div>
                    <div class="bullet-point-4">
                        <div class="frame"><img class="cil-clock" src="img/cil-clock.svg" /></div>
                        <p class="why-are-you-not">Earlier detection of memory disease</p>
                    </div>
                    <div class="rectangle"></div>
                    <p class="want-to-know-more">Want to know more? <br />Get in touch!</p>
                    <div class="rectangle-2"></div>
                    <div class="text-wrapper">Ennen Memory Service</div>
                </div>
            </div>
        </div>
    </body>
</html>
